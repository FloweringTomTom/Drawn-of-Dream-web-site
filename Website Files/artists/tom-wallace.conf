biography,<span style="font-family:arial,sans-serif;background-color:transparent">In addition to composing, Tom Wallace has performed, directed, taught, and coached since graduating with a Masters in Music from University of Maryland, College Park, MD in 1991.&nbsp;</span><font size="3" face="arial, sans-serif"><font>He spends most of his time composing and recording in his Portland, Maine studio. Since 2009, Tom has been collaborating on a full length musical, <i><a href="http://www.whiterosepetals.com">Charlie!</a>&nbsp;</i>In 2012 Tom released a CD recording entitled <i><a href="http://www.cdbaby.com/cd/tomwallace">Drawn of Dream: Music for Massage, Yoga, and other Meditations</a></i>. <i>Songs of Loss &amp; Love</i>, words by <a href="http://www.terryquinn.com">Terry Quinn</a>, is a Music Theater work still in development; it has been enjoyed in several concert and workshop productions in NYC. You can watch a short profile video of Tom working on a revision of <i>Charlie!</i>,&nbsp;created by Ari Erlbaum, at <a href="https://vimeo.com/127986449">https://vimeo.com/127986449</a>.</font></font></font></p><p style="margin-bottom:0in" align="left"><font><font size="3" face="arial, sans-serif"><font>&nbsp;A collection of songs, <i>Neva's Lullabies</i>, is to be published along with a songbook designed by Emily Bracale. Tom&nbsp;is currently fulfilling a commission for a CD of Christmas carols for harp, commissioned by Patrice Lockhart, and working on a second major work with librettist Terry Quinn, entitled <i>Legendary Deaths.</i>
