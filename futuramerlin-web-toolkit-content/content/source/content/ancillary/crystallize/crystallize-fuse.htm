<h2>Overview</h2>
<p><span class="hatnote-emphasis">This command is part of the <a href=".">Crystallize</a> package; see <a href=".">the package page</a> for installation instructions.</span></p>
<h2>Documentation</h2>
<h3>Usage</h3>
<h4>Syntax</h4>
<figure class="center-figure app-syntax">
    <code>crystallize-fuse [create|mount|unmount|reset|status] &lt;name&gt;</code>
    <code>crystallize-fuse attach &lt;server username&gt; &lt;server&gt; &lt;name&gt; &lt;local mountpoint&gt;</code>
    <code>crystallize-fuse stub</code>
    <p><code>crystallize-fuse stub</code> creates a fake Ember Library structure for apps (e.g. Crystallise) that require it.</p>
</figure>
