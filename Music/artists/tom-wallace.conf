biography,In addition to composing, Tom Wallace has performed, directed, taught, and coached since graduating with a Masters in Music from University of Maryland, College Park, MD in 1991.&nbsp;He spends his time composing and recording in his Southern Maine studio and working on the house. Since 2009, Tom has been collaborating on a full length musical, <i><a href="http://www.whiterosepetals.com">Charlie!</a></i> with poet Bruce Spang. Below is a short profile video of Tom working on a revision of <i>Charlie!</i>,&nbsp;created by Ari Erlbaum.<br>&nbsp;In 2012 Tom released his CD <i><a href="/Music/releases/drawn-of-dream.conf">Drawn of Dream: Music for Massage, Yoga, and other Meditations</a></i>.  <i><a href="/Music/releases/songs-of-loss-and-love.conf"> Songs of Loss &amp; Love</a></i>, words by <a href="/Music/artists/terry-quinn.conf">Terry Quinn</a>, is a Music Theater work still in development; it has been enjoyed in several concert and workshop productions in NYC.  &nbsp;<i><a href="/Music/releases/ninas-lullabies.htm">Nina's Lullabies</a></i>, for soprano and harp, has been released, and a songbook for it, designed by Emily Bracale is in the works. Tom&nbsp;is currently producing an album of Christmas carols arranged for harp, commissioned by Patrice Lockhart, and an album of original guitar-based songs.</br><br><div style="padding:56.25% 0 0 0;position:relative;">
