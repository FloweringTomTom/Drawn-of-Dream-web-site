biography,In addition to composing, Tom Wallace has performed, directed, taught, and coached since graduating with a Masters in Music from University of Maryland, College Park, MD in 1991.&nbsp;He spends his time composing and recording in his Southern Maine studio and working on the house. Since 2009, Tom has been collaborating on a full length musical, <i><a href="http://www.whiterosepetals.com">Charlie!</a>&nbsp;</i>In 2012 Tom released a CD recording entitled <i><a href="http://www.cdbaby.com/cd/tomwallace">Drawn of Dream: Music for Massage, Yoga, and other Meditations</a></i>. <i>Songs of Loss &amp; Love</i>, words by <a href="http://www.terryquinn.com">Terry Quinn</a>, is a Music Theater work still in development; it has been enjoyed in several concert and workshop productions in NYC. You can watch a short profile video of Tom working on a revision of <i>Charlie!</i>,&nbsp;created by Ari Erlbaum, at <a href="https://vimeo.com/127986449">https://vimeo.com/127986449</a>.<p> &nbsp;A collection of songs, <i>Nina's Lullabies</i>, has been released, and a songbook for it, designed by Emily Bracale is in the works. Tom&nbsp;is currently fulfilling a commission for a CD of Christmas carols for harp, commissioned by Patrice Lockhart, and working on a second major work with librettist Terry Quinn, entitled <i>Legendary Deaths.</i></p>
